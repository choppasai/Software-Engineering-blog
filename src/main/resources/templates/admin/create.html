<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <div th:replace="~{admin/Header :: header}"></div>
    <title>Create post</title>
</head>
<body>
<div th:replace="~{admin/Header :: navbar}"></div>
<br><br><br>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center"> Create Post</h2>
            </div>
            <div class="card-body">
                <form role="form" method="post" th:action="@{/admin/creation}" th:object="${post}">
                    <div class="mb-3">
                        <label class="form-label"> Title </label>
                        <input
                                type="text"
                                class="form-control"
                                id="title"
                                placeholder="Enter post title"
                                name="title"
                                th:field="*{title}"
                        />
                        <p th:if="${#fields.hasErrors('title')}" class="text-danger"
                           th:errors="*{title}"></p>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea
                                class="form-control"
                                id="description"
                                placeholder="Enter description"
                                rows="3"
                                name="description"
                                th:field="*{description}"
                        >

                        </textarea>
                        <p th:if="${#fields.hasErrors('description')}" class="text-danger"
                           th:errors="*{description}"></p>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Content</label>
                        <textarea
                                class="form-control"
                                id="content"
                                placeholder="Enter post content"
                                rows="12"
                                name="content"
                                th:field="*{content}"
                        >
                        </textarea>
                        <p th:if="${#fields.hasErrors('content')}" class="text-danger"
                           th:errors="*{content}"></p>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
    </div>

</div>
<br /><br /><br /><br /><br />
<div th:replace="~{admin/footer :: footer}"></div>
</body>
</html>
